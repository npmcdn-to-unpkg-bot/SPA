<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	
    <!-- Title of the app and the description for Search engines -->
    <meta name="description" content="JS1 - SPA">
    <meta name="author" content="Me">

    <title>JS1 - SPA</title>

	<!-- https://unpkg.com/normalize.css is not needed because it's already included in Bootstrap core CSS -->
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- My custom CSS styles -->
	<link rel="stylesheet" href="css/style.css">
  </head>

<body role="document">

    <!-- Fixed navbar, you usually used for navigation menu, here it's just a sample -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">JS1 - SPA</a>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase" role="main">

      <!-- Title of the app and the description -->
      <div class="jumbotron">
        <h1>My To-dos</h1>
        <p>... stay organized!  and classy :) ...</p>
      </div>


      <!-- Action buttons, self explanatory -->
      <p>
        <button type="button" class="btn btn-primary" onclick="editAddTodo('')">Add</button>
        <button type="button" class="btn btn-warning" onclick="getFromServer()">Load from server</button>
        <button type="button" class="btn btn-danger" onclick="deleteAll()">Clear All</button>
        <button type="button" class="btn btn-info" onclick="changeCompletedAll(true)">Complete All</button>
        <button type="button" class="btn btn-info" onclick="changeCompletedAll(false)">Reset All</button>
      </p>
      <!-- Panel that is hidden by default and shown to Add/Edit the record -->
		<div id="detailsPanel" class="well" style="display: none;">
			<!-- Hidden input where the Key (ID) of the record is saved -->
			<input type="hidden" id="todo-key" value="" />
			<h3></h3>
			<p>
				<!-- Select control to define if task is complete or not -->
				<select class="form-control" id="todo-completed"><option value="false">Not completed</option><option value="true">Completed</option></select>
				<!-- Text control for task title -->
				<input type="text" placeholder="Title" class="form-control" id="todo-title">
			</p>
			<!-- Action buttons to save or cancel -->
			<p>
				<button type="button" class="btn btn-success" onclick="submitTodo()">Save</button>
				<button type="button" class="btn btn-default" onclick="detailsPanel.style.display = 'none';">Cancel</button>
			</p>
		</div>
		<!-- Container where the recors will be shown -->
		<div class="list-group" id="container">
		</div>
	  </table>

    </div> <!-- /container -->


    <!-- JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Placed under js folder to orginise files better -->
	
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>

	<!-- DOM Utility functions -->
	<script src="js/js1-utilities.js"></script>
	<!-- Our code -->
	<script src="js/main.js"></script>
	
</body>
</html>
